<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/resource/css/common.css}">
    <style>
        .scroll-box {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-[#e4f0b9] to-[#fcdca9] font-sans">
<div class="flex h-screen" >
    <!-- Sidebar -->
    <div th:replace="common :: siteHeader"></div>

    <!-- Main content -->

<h1 class="text-3xl font-bold mb-6">관리자 대시보드</h1>

<!-- 탭 버튼 -->
<div class="flex space-x-2 mb-6" style="height: 40px;">
    <button class="tab-button bg-blue-500 text-white px-4 py-2 rounded" data-target="qna-section">QnA</button>
    <button class="tab-button bg-gray-200 text-black px-4 py-2 rounded" data-target="member-section">멤버</button>
    <button class="tab-button bg-gray-200 text-black px-4 py-2 rounded" data-target="post-section">게시글</button>
</div>

<!-- ✅ QnA 섹션 -->
<div id="qna-section">
    <div class="bg-white p-4 rounded mb-8">
        <h2 class="text-xl font-semibold mb-4">QnA 목록</h2>

        <!-- 검색창 + 필터 드롭다운 -->
        <div class="flex gap-2 mb-4">
            <select id="search-filter" class="border p-2 rounded">
                <option value="title">제목</option>
                <option value="writer">작성자</option>
                <option value="both">제목 + 작성자</option>
            </select>
            <input id="qna-search" type="text" placeholder="검색어 입력"
                   class="border p-2 rounded w-full"/>
        </div>

        <!-- QnA 리스트 -->
        <ul id="qna-list">
            <li th:each="qna : ${qnaList}" class="qna-item mb-2 p-2 border rounded hover:bg-gray-50 cursor-pointer"
                th:attr="data-id=${qna.id}, data-title=${qna.title}, data-writer=${qna.memberName}, data-date=${qna.regDate}, data-answer=${qna.hasAnswer}, data-body=${qna.body}, data-secret=${qna.secret}">
                <div class="flex justify-between items-center">
                    <div>
                        <span th:if="${qna.secret}">🔒</span>
                        <span th:text="${qna.title}" class="qna-title text-blue-600 font-medium"></span>
                        <span class="text-xs text-gray-400 ml-1" th:text="${qna.regDate}"></span>
                        <div class="text-sm text-gray-600">
                            작성자: <span th:text="${qna.memberName}" class="qna-writer"></span>
                        </div>
                    </div>
                    <span th:text="${qna.hasAnswer ? '답변완료' : '미답변'}"
                          th:classappend="${qna.hasAnswer ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}"
                          class="text-xs font-semibold px-2 py-1 rounded-full"></span>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- ✅ 멤버 섹션 -->
<div id="member-section" class="hidden">

    <!-- 검색 필터 -->
    <div class="flex gap-2 mb-6">
        <select id="member-filter" class="border p-2 rounded">
            <option value="authLevel">사용자 권한</option>
            <option value="loginId">아이디</option>
            <option value="name">이름</option>
            <option value="id">번호</option>
        </select>
        <input id="member-search" type="text" placeholder="검색어 입력" class="border p-2 rounded w-full"/>
    </div>

    <!-- 카드 리스트 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="member-list">
        <div th:each="member : ${members}"
             class="bg-white shadow p-4 rounded member-card cursor-pointer"
             th:attr="data-id=${member.id},
              data-name=${member.name},
              data-loginid=${member.loginId},
              data-email=${member.email},
              data-approved=${member.vetCertApproved},
              data-cert=${member.vetCertUrl}">
        <!-- 이름 + 권한 뱃지 -->
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center gap-2">
                    <h3 class="text-base font-semibold" th:text="${member.name} + ' (' + ${member.loginId} + ')'"></h3>
                    <span th:if="${member.authLevel == 7}" class="bg-red-100 text-red-700 text-xs font-medium px-2 py-0.5 rounded-full">관리자</span>
                    <span th:if="${member.authLevel == 3}" class="bg-blue-100 text-blue-700 text-xs font-medium px-2 py-0.5 rounded-full">수의사</span>
                    <span th:if="${member.authLevel != 7 and member.authLevel != 3}" class="bg-gray-100 text-gray-700 text-xs font-medium px-2 py-0.5 rounded-full">일반</span>
                </div>
                <span class="text-sm text-gray-400" th:text="'#' + ${member.id}"></span>
            </div>

            <!-- 이메일 -->
            <p class="text-sm text-gray-600 mb-1">이메일: <span th:text="${member.email}"></span></p>

            <!-- 인증 상태 -->
            <p class="text-sm text-gray-600 mb-1">
                인증 상태:
                <span th:if="${member.vetCertApproved == 1}">✅ 인증</span>
                <span th:if="${member.vetCertApproved == 2}">❌ 거절</span>
                <span th:if="${member.vetCertApproved == 0}">⏳ 대기 중</span>
            </p>

            <!-- 증명서 제출 여부 (클릭 X) -->
            <p class="text-sm text-gray-600">
                증명서:
                <span th:if="${member.vetCertUrl != null}">제출됨</span>
                <span th:unless="${member.vetCertUrl != null}">없음</span>
            </p>
        </div>
    </div>

</div>




<!-- ✅ 게시글 섹션 -->
<!-- ✅ 게시글 섹션 -->
<div id="post-section" class="hidden">

        <!-- 🔍 검색 필터 -->

            <select id="post-filter" class="border p-2 rounded">
                <option value="title">제목</option>
                <option value="body">내용</option>
                <option value="both">제목 + 내용</option>
                <option value="writer">닉네임</option>

                        <span th:text="${article.title}" class="post-title text-blue-600 font-medium"></span>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 검색 필터 기능
        const searchInput = document.getElementById("qna-search");
        const filterSelect = document.getElementById("search-filter");
        const qnaItems = document.querySelectorAll(".qna-item");

        function filterList() {
            const keyword = searchInput.value.trim().toLowerCase();
            const mode = filterSelect.value;

            qnaItems.forEach(item => {
                const title = item.querySelector(".qna-title").textContent.toLowerCase();
                const writer = item.querySelector(".qna-writer").textContent.toLowerCase();
                let match = false;
                if (mode === "title") match = title.includes(keyword);
                else if (mode === "writer") match = writer.includes(keyword);
                else if (mode === "both") match = title.includes(keyword) || writer.includes(keyword);
                item.style.display = match ? "block" : "none";
            });
        }

        searchInput.addEventListener("input", filterList);
        filterSelect.addEventListener("change", filterList);

        // QnA 상세보기 모달
        document.querySelectorAll(".qna-item").forEach(item => {
            item.addEventListener("click", function () {
                const id = this.dataset.id;
            });
        });

        // 탭 전환
        const buttons = document.querySelectorAll(".tab-button");
        const sections = ["qna-section", "member-section", "post-section"];
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const target = button.dataset.target;
                // 모든 섹션 숨김
                sections.forEach(id => document.getElementById(id).classList.add("hidden"));
                // 모든 버튼 기본화
                buttons.forEach(btn => {
                    btn.classList.remove("bg-blue-500", "text-white");
                    btn.classList.add("bg-gray-200", "text-black");
                });
                // 활성화
                document.getElementById(target).classList.remove("hidden");
                button.classList.remove("bg-gray-200", "text-black");
                button.classList.add("bg-blue-500", "text-white");
            });
        });
    });

        document.getElementById("detail-title").textContent = title;
        document.getElementById("detail-writer").textContent = writer;
        document.getElementById("detail-date").textContent = date;
        document.getElementById("detail-body").textContent = body;
        document.getElementById("detail-secret").textContent = secret ? '✅ 비밀글' : '❌ 공개글';

        const status = document.getElementById("detail-status");
            ? 'bg-green-500 text-white px-2 py-1 rounded'
            : 'bg-red-500 text-white px-2 py-1 rounded';


        document.getElementById("qna-detail").classList.remove("hidden");
        document.getElementById("qna-detail").classList.add("flex");
    }

    function hideDetail() {
        document.getElementById("qna-detail").classList.add("hidden");
        document.getElementById("qna-detail").classList.remove("flex");
    }

    // 관리자 권한 변경
    document.querySelectorAll('.change-admin-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            const memberId = this.dataset.memberId;
            const promote = this.dataset.promote;
            const msg = promote === "true" ? "관리자 권한을 부여할까요?" : "관리자 권한을 해제할까요?";
            if (!confirm(msg)) return;
            fetch('/adm/member/changeAdminStatus', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ memberId, promote })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.msg);
                    if (data.resultCode === 'S-1') location.reload();
                })
                .catch(() => alert("❌ 오류 발생"));
        });
    });

    // 인증 승인/거절 처리
    document.querySelectorAll('.approve-btn, .reject-btn').forEach(btn => {
        btn.addEventListener('click', function (e) {
            e.preventDefault();
            const memberId = this.dataset.memberId;
            const approved = this.dataset.approved;
            const confirmMsg = approved === "1" ? "인증 승인하시겠습니까?" : "인증 거절하시겠습니까?";
            if (!confirm(confirmMsg)) return;

            fetch('/adm/member/changeVetCertStatus', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ memberId, approved })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.msg);
                    if (data.resultCode === 'S-1') location.reload();
                })
                .catch(() => alert("❌ 오류 발생"));
        });
    });

    // 멤버 필터 기능
    const memberSearchInput = document.getElementById("member-search");
    const memberFilterSelect = document.getElementById("member-filter");
    const memberCards = document.querySelectorAll(".member-card");
    const memberRows = document.querySelectorAll(".member-row");

    function filterMembers() {
        const keyword = memberSearchInput.value.trim().toLowerCase();
        const mode = memberFilterSelect.value;

        memberRows.forEach(row => {
            const id = row.dataset.id.toLowerCase();
            const name = row.dataset.name.toLowerCase();
            const loginId = row.dataset.loginid.toLowerCase();
            const authLevel = row.dataset.authlevel.toLowerCase();

            let match = false;
            if (mode === "id") match = id.includes(keyword);
            else if (mode === "name") match = name.includes(keyword);
            else if (mode === "loginId") match = loginId.includes(keyword);
            else if (mode === "authLevel") match = authLevel.includes(keyword);

            row.style.display = match ? "" : "none";
        });
    }

    memberSearchInput.addEventListener("input", filterMembers);
    memberFilterSelect.addEventListener("change", filterMembers);

</script>

<!-- ✅ 스크립트 -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const memberRows = document.querySelectorAll(".member-row");
        const searchInput = document.getElementById("member-search");
        const filterSelect = document.getElementById("member-filter");

        // 검색 필터
        function filterMembers() {
            const keyword = searchInput.value.trim().toLowerCase();
            const type = filterSelect.value;

            memberRows.forEach(row => {
                const id = row.dataset.id.toLowerCase();
                const name = row.dataset.name.toLowerCase();
                const loginId = row.dataset.loginid.toLowerCase();
                const authLevel = row.dataset.authlevel.toLowerCase();
                let match = false;

                if (type === "id") match = id.includes(keyword);
                else if (type === "name") match = name.includes(keyword);
                else if (type === "loginId") match = loginId.includes(keyword);
                else if (type === "authLevel") match = authLevel.includes(keyword);

                row.style.display = match ? "" : "none";
            });
        }

        searchInput.addEventListener("input", filterMembers);
        filterSelect.addEventListener("change", filterMembers);

        // 팝업 열기
        memberRows.forEach(row => {
            row.addEventListener("click", () => {
                const id = row.dataset.id;
                const name = row.dataset.name;
                const loginId = row.dataset.loginid;
                const email = row.dataset.email;
                const authLevel = parseInt(row.dataset.authlevel);
                const approved = row.dataset.approved;
                const cert = row.dataset.cert;

                document.getElementById("m-name-id").textContent = `${name} (${loginId})`;
                document.getElementById("m-email").textContent = email;
                document.getElementById("m-role").textContent = authLevel === 7 ? "관리자" : authLevel === 3 ? "수의사" : "일반";
                document.getElementById("m-status").textContent = approved == 1 ? "✅ 인증" : approved == 2 ? "❌ 거절" : "⏳ 대기 중";

                const certEl = document.getElementById("m-cert");
                certEl.innerHTML = cert ? `<a href="/gen/file/download?path=vet_certificates/${cert}" class="text-blue-600 underline" target="_blank">다운로드</a>` : "없음";

                // 권한 버튼
                const adminBtn = document.getElementById("m-admin-btn");
                const isAdmin = authLevel === 7;
                adminBtn.textContent = isAdmin ? "권한 해제" : "관리자 부여";
                adminBtn.className = isAdmin ? "bg-red-500 px-3 py-1 rounded text-white" : "bg-blue-500 px-3 py-1 rounded text-white";
                adminBtn.onclick = () => {
                    if (!confirm(isAdmin ? "관리자 권한을 해제할까요?" : "관리자 권한을 부여할까요?")) return;
                    fetch("/adm/member/changeAdminStatus", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: new URLSearchParams({ memberId: id, promote: isAdmin ? "false" : "true" })
                    }).then(res => res.json()).then(data => {
                        alert(data.msg);
                        if (data.resultCode === 'S-1') location.reload();
                    }).catch(() => alert("❌ 오류 발생"));
                };

                // 인증 승인/거절 버튼 표시 조건
                const approveBtn = document.getElementById("m-approve-btn");
                const rejectBtn = document.getElementById("m-reject-btn");
                const showApprove = approved == 0 && cert;
                approveBtn.classList.toggle("hidden", !showApprove);
                rejectBtn.classList.toggle("hidden", !showApprove);

                approveBtn.onclick = () => changeCertStatus(id, "1");
                rejectBtn.onclick = () => changeCertStatus(id, "2");

                document.getElementById("member-detail-modal").classList.remove("hidden");
                document.getElementById("member-detail-modal").classList.add("flex");
            });
        });

        function changeCertStatus(memberId, approved) {
            const msg = approved === "1" ? "인증을 승인하시겠습니까?" : "인증을 거절하시겠습니까?";
            if (!confirm(msg)) return;
            fetch("/adm/member/changeVetCertStatus", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ memberId, approved })

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".member-card");
        const searchInput = document.getElementById("member-search");
        const filterSelect = document.getElementById("member-filter");

        // 🔍 필터
        function filter() {
            const keyword = searchInput.value.toLowerCase();
            const type = filterSelect.value;
            cards.forEach(card => {
                const id = card.dataset.id.toLowerCase();
                const name = card.dataset.name.toLowerCase();
                const loginId = card.dataset.loginid.toLowerCase();
                const level = card.dataset.authlevel.toLowerCase();
                let match = false;
                if (type === "id") match = id.includes(keyword);
                else if (type === "name") match = name.includes(keyword);
                else if (type === "loginId") match = loginId.includes(keyword);
                else if (type === "authLevel") match = level.includes(keyword);
                card.style.display = match ? "block" : "none";
            });
        }

        searchInput.addEventListener("input", filter);
        filterSelect.addEventListener("change", filter);

        // 👆 클릭 시 상세
        cards.forEach(card => {
            card.addEventListener("click", () => {
                const id = card.dataset.id;
                const name = card.dataset.name;
                const loginId = card.dataset.loginid;
                const email = card.dataset.email;
                const role = parseInt(card.dataset.authlevel);
                const approved = card.dataset.approved;
                const cert = card.dataset.cert;

                document.getElementById("m-name-id").textContent = `${name} (${loginId})`;
                document.getElementById("m-email").textContent = email;
                document.getElementById("m-role").textContent = role === 7 ? "관리자" : role === 3 ? "수의사" : "일반";
                document.getElementById("m-status").textContent =
                    approved == 1 ? "✅ 인증" : approved == 2 ? "❌ 거절" : "⏳ 대기 중";

                const certEl = document.getElementById("m-cert");
                certEl.innerHTML = cert ? `<a href="/gen/file/download?path=vet_certificates/${cert}" target="_blank" class="text-blue-600 underline">다운로드</a>` : "없음";

                const adminBtn = document.getElementById("m-admin-btn");
                const isAdmin = role === 7;
                adminBtn.textContent = isAdmin ? "권한 해제" : "관리자 부여";
                adminBtn.className = isAdmin
                    ? "bg-red-500 px-3 py-1 rounded text-white"
                    : "bg-blue-500 px-3 py-1 rounded text-white";

                adminBtn.onclick = () => {
                    if (!confirm(isAdmin ? "관리자 권한을 해제할까요?" : "관리자 권한을 부여할까요?")) return;
                    fetch("/adm/member/changeAdminStatus", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: new URLSearchParams({ memberId: id, promote: isAdmin ? "false" : "true" })
                    }).then(res => res.json()).then(data => {
                        alert(data.msg);
                        if (data.resultCode === 'S-1') location.reload();
                    }).catch(() => alert("❌ 오류 발생"));
                };

                const approveBtn = document.getElementById("m-approve-btn");
                const rejectBtn = document.getElementById("m-reject-btn");
                const showApprove = approved == 0 && cert;
                approveBtn.classList.toggle("hidden", !showApprove);
                rejectBtn.classList.toggle("hidden", !showApprove);

                approveBtn.onclick = () => updateCert(id, "1");
                rejectBtn.onclick = () => updateCert(id, "2");

                document.getElementById("member-detail-modal").classList.remove("hidden");
                document.getElementById("member-detail-modal").classList.add("flex");
            });
        });

        function updateCert(id, approved) {
            const msg = approved === "1" ? "인증 승인할까요?" : "인증 거절할까요?";
            if (!confirm(msg)) return;
            fetch("/adm/member/changeVetCertStatus", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ memberId: id, approved })
            }).then(res => res.json()).then(data => {
                alert(data.msg);
                if (data.resultCode === 'S-1') location.reload();
            }).catch(() => alert("❌ 오류 발생"));
        }
    });

    function hideMemberDetail() {
        document.getElementById("member-detail-modal").classList.add("hidden");
        document.getElementById("member-detail-modal").classList.remove("flex");
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 게시글 필터
        const postSearchInput = document.getElementById("post-search");
        const postFilterSelect = document.getElementById("post-filter");
        const postItems = document.querySelectorAll(".post-item");

        function filterPosts() {
            const keyword = postSearchInput.value.trim().toLowerCase();
            const mode = postFilterSelect.value;

            postItems.forEach(item => {
                const title = item.dataset.title.toLowerCase();
                const body = item.dataset.body.toLowerCase();
                const writer = item.dataset.writer.toLowerCase();

                let match = false;
                if (mode === "title") match = title.includes(keyword);
                else if (mode === "body") match = body.includes(keyword);
                else if (mode === "both") match = title.includes(keyword) || body.includes(keyword);
                else if (mode === "writer") match = writer.includes(keyword);

                item.style.display = match ? "block" : "none";
            });
        }

        postSearchInput.addEventListener("input", filterPosts);
        postFilterSelect.addEventListener("change", filterPosts);

        // 게시글 상세 보기
        document.querySelectorAll(".post-item").forEach(item => {
            item.addEventListener("click", function () {
                document.getElementById("post-detail-title").textContent = item.dataset.title;
                document.getElementById("post-detail-writer").textContent = item.dataset.writer;
                document.getElementById("post-detail-date").textContent = item.dataset.date;
                document.getElementById("post-detail-hit").textContent = item.dataset.hit;
                document.getElementById("post-detail-body").textContent = item.dataset.body;
                document.getElementById("post-delete-id").value = item.dataset.id;


                document.getElementById("post-detail-modal").classList.remove("hidden");
                document.getElementById("post-detail-modal").classList.add("flex");
            });
        });
    });

    function hidePostDetail() {
        document.getElementById("post-detail-modal").classList.add("hidden");
        document.getElementById("post-detail-modal").classList.remove("flex");
    }

    document.addEventListener("DOMContentLoaded", () => {
        const deleteBtn = document.getElementById("post-delete-btn");

        deleteBtn.addEventListener("click", () => {
            const postId = document.getElementById("post-delete-id").value;

            fetch("/adm/article/doDelete", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ id: postId })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.resultCode === "S-1") {
                        // 🔥 삭제된 게시글 항목 DOM에서 제거
                        const postItem = document.querySelector(`.post-item[data-id='${postId}']`);
                        if (postItem) postItem.remove();

                        // ✅ 모달 닫기
                        hidePostDetail();
                    } else {
                        alert(data.msg || "삭제 실패");
                    }
                })
                .catch(() => alert("❌ 삭제 중 오류 발생"));
        });
    });
