<script>
    // Î°úÍ∑∏Ïù∏ ‚Üî ÌöåÏõêÍ∞ÄÏûÖ Ï†ÑÌôò
    $(document).ready(function () {
        $('#show-sign-up').on('click', function () {
            $('.form-slider').css('transform', 'translateX(-50%)');
        });
        $('#show-sign-in').on('click', function () {
            $('.form-slider').css('transform', 'translateX(0)');
        });
    });

    let currentStep = 1;

    function goToStep(step) {
        currentStep = step;
        const slide = document.querySelector('.form-panel-slide');
        slide.style.transform = `translateX(${step === 1 ? '0' : '-100%'})`;

        // Î∞úÎ∞îÎã• Ïù¥ÎØ∏ÏßÄ Î≥ÄÍ≤Ω
        document.getElementById('paw1').src = step === 1 ? '/img/paw_active.png' : '/img/paw_inactive.png';
        document.getElementById('paw2').src = step === 2 ? '/img/paw_active.png' : '/img/paw_inactive.png';
    }

    // ÎìúÎûòÍ∑∏ Ïù¥Î≤§Ìä∏
    const panel = document.getElementById('slide-panel');
    let startX = 0, isDragging = false;

    panel.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        isDragging = true;
    });

    panel.addEventListener('mouseup', (e) => {
        if (!isDragging) return;
        const deltaX = e.clientX - startX;
        if (deltaX < -50 && currentStep === 1) goToStep(2);
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

    // Î™®Î∞îÏùº ÌÑ∞Ïπò
    panel.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
    });

    panel.addEventListener('touchend', (e) => {
        if (!isDragging) return;
        const endX = e.changedTouches[0].clientX;
        const deltaX = endX - startX;
        if (deltaX < -50 && currentStep === 1) goToStep(2);
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

    function updateAuthLevel() {
        const auth = document.querySelector('[name="authName"]').value;
        document.getElementById('authLevel').value = auth === 'ÏàòÏùòÏÇ¨' ? 9 : 1;
    }

    function validateForm() {
        const phone = document.querySelector('[name="cellphone"]');
        const phonePattern = /^\d{3}-\d{3,4}-\d{4}$/;
        if (!phonePattern.test(phone.value)) {
            alert("Ï†ÑÌôîÎ≤àÌò∏ ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§. Ïòà: 000-0000-0000");
            return false;
        }

        const addressInput = document.getElementById("address");
        console.log("üö® address.value:", addressInput?.value);

        if (!addressInput || addressInput.value.trim() === "") {
            alert("Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî. Ïö∞Ìé∏Î≤àÌò∏ Ï∞æÍ∏∞Î•º ÏÇ¨Ïö©ÌïòÏÑ∏Ïöî.");
            return false;
        }
        return true;
    }

    // step1ÏóêÏÑú Enter ÌÇ§Î°ú Îã§Ïùå Îã®Í≥Ñ Ïù¥Îèô
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('#step1 input').forEach(input => {
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    goToStep(2);
                }
            });
        });

        const phoneInput = document.querySelector('[name="cellphone"]');
        phoneInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            let result = '';
            if (value.length < 4) {
                result = value;
            } else if (value.length < 7) {
                result = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length < 11) {
                result = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6);
            } else {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = result;
        });
    });
</script>

<script>
    let isGooglePopupInProgress = false;

    // ‚úÖ Google Î°úÍ∑∏Ïù∏ (Popup Î∞©Ïãù)
    window.loginWithGoogle = async function () {
        if (isGooglePopupInProgress) return;
        isGooglePopupInProgress = true;

        try {
            // ‚úÖ Í∏∞Ï°¥ Firebase ÏÑ∏ÏÖò Ï†úÍ±∞ ÌõÑ ÏÉà Î°úÍ∑∏Ïù∏
            await firebase.auth().signOut();
            await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' }); // Í≥ÑÏ†ï ÏÑ†ÌÉù Í∞ïÏ†ú

            const result = await firebase.auth().signInWithPopup(provider);
            const user = result.user;

            // ‚úÖ Firestore Ï†ÄÏû• & ID ÌÜ†ÌÅ∞ Î∞úÍ∏â Î≥ëÎ†¨ Ï≤òÎ¶¨
            const db = firebase.firestore();
            const [_, idToken] = await Promise.all([
                db.collection("users").doc(user.uid).set({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    provider: "google",
                    lastLogin: new Date().toISOString()
                }, { merge: true }), // üî• merge:trueÎ°ú Î∂àÌïÑÏöîÌïú ÎçÆÏñ¥Ïì∞Í∏∞ ÏµúÏÜåÌôî
                user.getIdToken() // Firebase ID ÌÜ†ÌÅ∞ Î∞úÍ∏â
            ]);

            // ‚úÖ ÏÑúÎ≤Ñ ÏÑ∏ÏÖò ÏÑ§Ï†ï
            await fetch("/usr/member/firebase-session-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ idToken }),
                credentials: "include"
            });

            window.location.href = "/";
        } catch (error) {
            console.error("‚ùå Google Î°úÍ∑∏Ïù∏ Ïã§Ìå®", error);
            alert("Google Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•ò Î∞úÏÉù");
        } finally {
            isGooglePopupInProgress = false;
        }
    };

    // ‚úÖ ÏùºÎ∞ò Î°úÍ∑∏Ïù∏ + Firebase Ïª§Ïä§ÌÖÄ ÌÜ†ÌÅ∞ Î°úÍ∑∏Ïù∏
    async function handleFirebaseLogin() {
        try {
            console.time("üîÑ Ï†ÑÏ≤¥ Î°úÍ∑∏Ïù∏ ÏãúÍ∞Ñ");

            // 1Ô∏è‚É£ Firebase Custom Token ÏöîÏ≤≠
            console.time("üü† Firebase ÌÜ†ÌÅ∞ ÏöîÏ≤≠");
            const response = await fetch('/usr/member/firebase-token', { method: 'POST' });
            const result = await response.json();
            console.timeEnd("üü† Firebase ÌÜ†ÌÅ∞ ÏöîÏ≤≠");

            if (result.resultCode !== 'S-1') {
                alert(result.msg || "ÌÜ†ÌÅ∞ Î∞úÍ∏â Ïã§Ìå®");
                return;
            }

            const customToken = result.data1.token;
            const provider = result.data1.provider || "email";

            // 2Ô∏è‚É£ Firebase Î°úÍ∑∏Ïù∏
            console.time("üü¢ Firebase Î°úÍ∑∏Ïù∏");
            const userCredential = await firebase.auth().signInWithCustomToken(customToken);
            const user = userCredential.user;
            console.timeEnd("üü¢ Firebase Î°úÍ∑∏Ïù∏");
            await new Promise(resolve => setTimeout(resolve, 1500)); // üî• Î°úÍ∑∏ ÌôïÏù∏ ÏãúÍ∞Ñ ÌôïÎ≥¥
            // 3Ô∏è‚É£ Firestore Ï†ÄÏû• & 4Ô∏è‚É£ ID ÌÜ†ÌÅ∞ Î∞úÍ∏â Î≥ëÎ†¨ Ïã§Ìñâ
            console.time("üü° Firestore Ï†ÄÏû• & üîµ ID ÌÜ†ÌÅ∞ Î∞úÍ∏â (Î≥ëÎ†¨)");
            const db = firebase.firestore();
            const [_, idToken] = await Promise.all([
                db.collection("users").doc(user.uid).set({
                    uid: user.uid,
                    email: user.email || '',
                    displayName: user.displayName || '',
                    provider,
                    lastLogin: new Date().toISOString()
                }, { merge: true }),
                user.getIdToken()
            ]);
            console.timeEnd("üü° Firestore Ï†ÄÏû• & üîµ ID ÌÜ†ÌÅ∞ Î∞úÍ∏â (Î≥ëÎ†¨)");
            await new Promise(resolve => setTimeout(resolve, 1500)); // üî• Î°úÍ∑∏ ÌôïÏù∏ ÏãúÍ∞Ñ ÌôïÎ≥¥
            // 5Ô∏è‚É£ ÏÑúÎ≤Ñ ÏÑ∏ÏÖò ÏÑ§Ï†ï
            console.time("üü£ ÏÑúÎ≤Ñ ÏÑ∏ÏÖò ÏÑ§Ï†ï");
            const sessionResponse = await fetch("/usr/member/firebase-session-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ idToken }),
                credentials: "include"
            });

            const sessionResult = await sessionResponse.json();
            console.timeEnd("üü£ ÏÑúÎ≤Ñ ÏÑ∏ÏÖò ÏÑ§Ï†ï");
            await new Promise(resolve => setTimeout(resolve, 1500)); // üî• Î°úÍ∑∏ ÌôïÏù∏ ÏãúÍ∞Ñ ÌôïÎ≥¥
            if (sessionResult.resultCode === "S-1") {
                console.timeEnd("üîÑ Ï†ÑÏ≤¥ Î°úÍ∑∏Ïù∏ ÏãúÍ∞Ñ");
                window.location.replace("/");
            } else {
                alert("ÏÑúÎ≤Ñ ÏÑ∏ÏÖò ÏÑ§Ï†ï Ïã§Ìå®");
            }
        } catch (error) {
            console.error("‚ùå Firebase Î°úÍ∑∏Ïù∏ Ïò§Î•ò:", error);
            alert("Firebase Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
        }
    }

    // ‚úÖ Ïù¥Î≤§Ìä∏ Îì±Î°ù
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector('form[action="/usr/member/doLogin"]');

        if (loginForm) {
            loginForm.addEventListener("submit", async function (e) {
                e.preventDefault();

                const formData = new FormData(loginForm);
                try {
                    const response = await fetch(loginForm.getAttribute("action"), {
                        method: "POST",
                        body: formData
                    });

                    const result = await response.json();

                    if (result.resultCode !== "S-1") {
                        alert(result.msg || "Î°úÍ∑∏Ïù∏ Ïã§Ìå®");
                        return;
                    }

                    await handleFirebaseLogin();
                } catch (err) {
                    console.error("‚ùå [submit] Î°úÍ∑∏Ïù∏ Ï§ë ÏóêÎü¨ Î∞úÏÉù", err);
                    alert("ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
                }
            });
        }

        // ÏÜåÏÖú Î°úÍ∑∏Ïù∏ ÌõÑ ÏûêÎèô Firebase Ïó∞Îèô
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("social") === "1") {
            handleFirebaseLogin();
        }
    });

    // ÏÜåÏÖú Î°úÍ∑∏Ïù∏ ÌåùÏóÖ Î©îÏãúÏßÄ Ï≤òÎ¶¨
    window.addEventListener("message", function (event) {
        if (event.data === "socialLoginSuccess") {
            handleFirebaseLogin();
        }
    });
</script>
