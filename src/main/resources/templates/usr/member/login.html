	<script>
		function goToStep(step) {
			currentStep = step;
			const slide = document.querySelector('.form-panel-slide');
			slide.style.transform = `translateX(${step === 1 ? '0' : '-100%'})`;

			// 발바닥 이미지 변경
			document.getElementById('paw1').src = step === 1 ? '/img/paw_active.png' : '/img/paw_inactive.png';
			document.getElementById('paw2').src = step === 2 ? '/img/paw_active.png' : '/img/paw_inactive.png';
		}

		// 드래그 이벤트
		const panel = document.getElementById('slide-panel');
		let startX = 0, isDragging = false;

		panel.addEventListener('mousedown', (e) => {
			startX = e.clientX;
			isDragging = true;
		});

		panel.addEventListener('mouseup', (e) => {
			if (!isDragging) return;
			const deltaX = e.clientX - startX;
			if (deltaX < -50 && currentStep === 1) goToStep(2);
			else if (deltaX > 50 && currentStep === 2) goToStep(1);
			isDragging = false;
		});

		// 모바일 터치
		panel.addEventListener('touchstart', (e) => {
			startX = e.touches[0].clientX;
			isDragging = true;
		});

		panel.addEventListener('touchend', (e) => {
			if (!isDragging) return;
			const endX = e.changedTouches[0].clientX;
			const deltaX = endX - startX;
			if (deltaX < -50 && currentStep === 1) goToStep(2);
			else if (deltaX > 50 && currentStep === 2) goToStep(1);
			isDragging = false;
		});

		function updateAuthLevel() {
			const auth = document.querySelector('[name="authName"]').value;
			document.getElementById('authLevel').value = auth === '수의사' ? 9 : 1;
		}

		function validateForm() {
			const phone = document.querySelector('[name="cellphone"]');
			const phonePattern = /^\d{3}-\d{3,4}-\d{4}$/;
			if (!phonePattern.test(phone.value)) {
				alert("전화번호 형식이 올바르지 않습니다. 예: 000-0000-0000");
				return false;
			}

			const addressInput = document.getElementById("address");
			console.log("🚨 address.value:", addressInput?.value);

			if (!addressInput || addressInput.value.trim() === "") {
				alert("주소를 입력해주세요. 우편번호 찾기를 사용하세요.");
				return false;
			}
			return true;
		}

		// step1에서 Enter 키로 다음 단계 이동
		document.addEventListener('DOMContentLoaded', function () {
			document.querySelectorAll('#step1 input').forEach(input => {
				input.addEventListener('keydown', function (e) {
					if (e.key === 'Enter') {
						e.preventDefault();
						goToStep(2);
					}
				});
			});

			const phoneInput = document.querySelector('[name="cellphone"]');
			phoneInput.addEventListener('input', function (e) {
				let value = e.target.value.replace(/\D/g, '');
				let result = '';
				if (value.length < 4) {
					result = value;
				} else if (value.length < 7) {
					result = value.slice(0, 3) + '-' + value.slice(3);
				} else if (value.length < 11) {
					result = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6);
				} else {
					result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
				}
				e.target.value = result;
			});
		});
	</script>

<script>
    let isGooglePopupInProgress = false;

    // ✅ 디버깅용 타임스탬프 변수
    let loginStartTime = null;

    // ✅ Firebase Custom Token 로그인 공통 함수 (소셜 로그인)
    async function firebaseLoginWithServerToken(email) {
        loginStartTime = performance.now(); // 로그인 시작 시간 기록
        try {
            console.log("⏳ [DEBUG] Firebase 서버 토큰 로그인 시작:", email);

            const res = await fetch(`/usr/member/social-login?email=${encodeURIComponent(email)}`, {
                headers: {"Accept": "application/json"}
            });

            if (!res.ok) throw new Error("서버 응답 실패");
            const result = await res.json();

            if (result.resultCode !== "S-1") {
                console.error("❌ [DEBUG] 로그인 실패:", result.msg);
                alert(result.msg || "로그인 실패");
                return;
            }

            console.log("✅ [DEBUG] 서버에서 커스텀 토큰 수신 완료");
            const customToken = result.data1;

            const userCredential = await firebase.auth().signInWithCustomToken(customToken);
            console.log("✅ [DEBUG] Firebase 로그인 성공:", userCredential.user.email);

            const idToken = await userCredential.user.getIdToken();

            console.log("⏳ [DEBUG] 서버 세션 로그인 요청 시작");
            await fetch("/usr/member/firebase-session-login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                credentials: "include",
                body: JSON.stringify({ idToken })
            });

            const loginEndTime = performance.now();
            console.log(`⏱ [DEBUG] 로그인 총 소요 시간: ${(loginEndTime - loginStartTime).toFixed(2)} ms`);

            // ✅ 디버깅 확인 위해 3초 대기 후 이동
            console.log("⏳ [DEBUG] 3초 후 메인 페이지로 이동 예정...");
            setTimeout(() => {
                window.location.href = "/";
            }, 3000);
        } catch (err) {
            console.error("[firebaseLoginWithServerToken] 오류:", err);
            alert("Firebase 로그인 중 오류 발생");
        }
    }

    // ✅ Google 로그인 (Popup 방식)
    window.loginWithGoogle = async function () {
        if (isGooglePopupInProgress) return;
        isGooglePopupInProgress = true;

        loginStartTime = performance.now(); // 시작 시간 기록

        try {
            console.log("⏳ [DEBUG] Google 로그인 팝업 시작");
            await firebase.auth().signOut();
            await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({prompt: 'select_account'});

            const result = await firebase.auth().signInWithPopup(provider);
            console.log("✅ [DEBUG] Google 로그인 성공:", result.user.email);

            const email = result.user.email;

            await firebase.auth().signOut();
            await firebaseLoginWithServerToken(email);
        } catch (err) {
            console.error("❌ Google 로그인 오류:", err.code, err.message, err);
            alert("Google 로그인 중 오류 발생: " + (err.message || "알 수 없는 오류"));
        } finally {
            isGooglePopupInProgress = false;
        }
    };

    // ✅ 일반 로그인 + Firebase 커스텀 토큰 로그인
    async function handleFirebaseLogin() {
        loginStartTime = performance.now(); // 시작 시간 기록
        try {
            console.log("⏳ [DEBUG] 일반 로그인 후 Firebase 토큰 발급 시작");

            const response = await fetch('/usr/member/firebase-token', {method: 'POST'});
            const result = await response.json();

            if (result.resultCode !== 'S-1') {
                console.error("❌ Firebase 토큰 발급 실패:", result.msg);
                alert(result.msg || "토큰 발급 실패");
                return;
            }

            const customToken = result.data1?.token;
            console.log("✅ [DEBUG] Firebase 커스텀 토큰 수신:", customToken);

            if (!customToken || (customToken.match(/\./g) || []).length !== 2) {
                console.error("❌ 잘못된 Firebase Custom Token 형식:", customToken);
                return;
            }

            const userCredential = await firebase.auth().signInWithCustomToken(customToken);
            console.log("✅ [DEBUG] Firebase 로그인 완료:", userCredential.user.email);

            const db = firebase.firestore();
            const idTokenPromise = userCredential.user.getIdToken();

            Promise.all([
                db.collection("users").doc(userCredential.user.uid).set({
                    uid: userCredential.user.uid,
                    email: userCredential.user.email || '',
                    displayName: userCredential.user.displayName || '',
                    provider: result.data1.provider || "email",
                    lastLogin: new Date().toISOString()
                }, {merge: true}),
                idTokenPromise.then((idToken) => fetch("/usr/member/firebase-session-login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({idToken}),
                    credentials: "include"
                }))
            ]).then(() => {
                const loginEndTime = performance.now();
                console.log(`⏱ [DEBUG] 로그인 총 소요 시간: ${(loginEndTime - loginStartTime).toFixed(2)} ms`);
                console.log("⏳ [DEBUG] 3초 후 메인 페이지로 이동 예정...");
                setTimeout(() => {
                    window.location.replace("/");
                }, 3000); // ✅ 디버깅 확인 위해 3초 대기
            });
        } catch (err) {
            console.error("❌ [handleFirebaseLogin] Firebase 로그인 오류:", err.code, err.message, err);
            alert("Firebase 로그인 중 오류 발생: " + (err.message || "알 수 없는 오류"));
        }
    }

    // ✅ 로그인 폼 제출 이벤트
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector('form[action="/usr/member/doLogin"]');
        if (loginForm) {
            loginForm.addEventListener("submit", async function (e) {
                e.preventDefault();

                loginStartTime = performance.now(); // 시작 시간 기록
                console.log("⏳ [DEBUG] 일반 로그인 요청 시작");

                const formData = new FormData(loginForm);
                try {
                    const response = await fetch(loginForm.getAttribute("action"), {
                        method: "POST",
                        body: formData
                    });
                    const result = await response.json();

                    if (result.resultCode !== "S-1") {
                        console.error("❌ 일반 로그인 실패:", result.msg);
                        alert(result.msg || "로그인 실패");
                        return;
                    }

                    console.log("✅ [DEBUG] 일반 로그인 성공, Firebase 로그인 진행");
                    await handleFirebaseLogin();
                } catch (err) {
                    console.error("❌ 서버 오류:", err);
                    alert("서버 오류가 발생했습니다.");
                }
            });
        }

        // 소셜 로그인 후 자동 Firebase 연동
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("social") === "1") {
            console.log("⏳ [DEBUG] 소셜 로그인 후 Firebase 연동 진행");
            handleFirebaseLogin();
        }
    });

    // ✅ 카카오/네이버 팝업 메시지 수신
    window.addEventListener("message", function (event) {
        if (event.data && event.data.email) {
            console.log("⏳ [DEBUG] 카카오/네이버 팝업에서 이메일 수신:", event.data.email);
            firebaseLoginWithServerToken(event.data.email);
        }
    });
</script>
