<script>
    // Î°úÍ∑∏Ïù∏ ‚Üî ÌöåÏõêÍ∞ÄÏûÖ Ï†ÑÌôò
    $(document).ready(function () {
        $('#show-sign-up').on('click', function () {
            $('.form-slider').css('transform', 'translateX(-50%)');
        });
        $('#show-sign-in').on('click', function () {
            $('.form-slider').css('transform', 'translateX(0)');
        });
    });

    let currentStep = 1;

    function goToStep(step) {
        currentStep = step;
        const slide = document.querySelector('.form-panel-slide');
        slide.style.transform = `translateX(${step === 1 ? '0' : '-100%'})`;

        // Î∞úÎ∞îÎã• Ïù¥ÎØ∏ÏßÄ Î≥ÄÍ≤Ω
        document.getElementById('paw1').src = step === 1 ? '/img/paw_active.png' : '/img/paw_inactive.png';
        document.getElementById('paw2').src = step === 2 ? '/img/paw_active.png' : '/img/paw_inactive.png';
    }

    // ÎìúÎûòÍ∑∏ Ïù¥Î≤§Ìä∏
    const panel = document.getElementById('slide-panel');
    let startX = 0, isDragging = false;

    panel.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        isDragging = true;
    });

    panel.addEventListener('mouseup', (e) => {
        if (!isDragging) return;
        const deltaX = e.clientX - startX;
        if (deltaX < -50 && currentStep === 1) goToStep(2);
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

    // Î™®Î∞îÏùº ÌÑ∞Ïπò
    panel.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
    });

    panel.addEventListener('touchend', (e) => {
        if (!isDragging) return;
        const endX = e.changedTouches[0].clientX;
        const deltaX = endX - startX;
        if (deltaX < -50 && currentStep === 1) goToStep(2);
        else if (deltaX > 50 && currentStep === 2) goToStep(1);
        isDragging = false;
    });

    function updateAuthLevel() {
        const auth = document.querySelector('[name="authName"]').value;
        document.getElementById('authLevel').value = auth === 'ÏàòÏùòÏÇ¨' ? 9 : 1;
    }

    function validateForm() {
        const phone = document.querySelector('[name="cellphone"]');
        const phonePattern = /^\d{3}-\d{3,4}-\d{4}$/;
        if (!phonePattern.test(phone.value)) {
            alert("Ï†ÑÌôîÎ≤àÌò∏ ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§. Ïòà: 000-0000-0000");
            return false;
        }

        const addressInput = document.getElementById("address");
        console.log("üö® address.value:", addressInput?.value);

        if (!addressInput || addressInput.value.trim() === "") {
            alert("Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî. Ïö∞Ìé∏Î≤àÌò∏ Ï∞æÍ∏∞Î•º ÏÇ¨Ïö©ÌïòÏÑ∏Ïöî.");
            return false;
        }
        return true;
    }

    // step1ÏóêÏÑú Enter ÌÇ§Î°ú Îã§Ïùå Îã®Í≥Ñ Ïù¥Îèô
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('#step1 input').forEach(input => {
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    goToStep(2);
                }
            });
        });

        const phoneInput = document.querySelector('[name="cellphone"]');
        phoneInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            let result = '';
            if (value.length < 4) {
                result = value;
            } else if (value.length < 7) {
                result = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length < 11) {
                result = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6);
            } else {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = result;
        });
    });
</script>

<script>

    console.log("üî• Firebase Ïï± Ï¥àÍ∏∞Ìôî ÏÉÅÌÉú:", firebase.apps.length);
    console.log("üî• firebase.auth() Í∞ùÏ≤¥:", firebase.auth());

<script>
    console.log("üî• JS Î°úÎìú ÌôïÏù∏Ïö© Î°úÍ∑∏");

    async function handleFirebaseLogin() {
        try {
            console.log("üìå Firebase ÌÜ†ÌÅ∞ ÏöîÏ≤≠ ÏãúÏûë");
            const response = await fetch('/usr/member/firebase-token', {
                method: 'POST'
            });

            const result = await response.json();
            console.log("üì¶ result Ï†ÑÏ≤¥ ÌôïÏù∏:", result);

            if (result.resultCode !== 'S-1') {
                alert("‚ùå Firebase ÌÜ†ÌÅ∞ Î∞úÍ∏â Ïã§Ìå®");
                return;
            }

            const customToken = result.data1.token;

            console.log("üìå Firebase ÌÜ†ÌÅ∞ Î∞úÍ∏â ÏÑ±Í≥µ, Î°úÍ∑∏Ïù∏ ÏãúÎèÑ");

            // Ïª®Ìä∏Î°§Îü¨ÏóêÏÑú ÌÜ†ÌÅ∞ ÏÉùÏÑ±Îêú Í≤ÉÏùÑ Ìò∏Ï∂ú
            const userCredential = await firebase.auth().signInWithCustomToken(customToken);
            console.log("‚úÖ Firebase Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ", userCredential);

            // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ ÌõÑ FirestoreÏóê Ï†ÄÏû•
            const user = userCredential.user;
            const uid = user.uid;
            const db = firebase.firestore();

            const userData = {
                uid: uid,
                email: user.email || '',
                displayName: user.displayName || '',
                lastLogin: new Date().toISOString()
            };

            await db.collection("users").doc(uid).set(userData, { merge: true });
            console.log("‚úÖ ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Firestore Ï†ÄÏû• ÏÑ±Í≥µ");

            // ‚úÖ 3Ï¥à ÌõÑ Î©îÏù∏ÏúºÎ°ú Ïù¥Îèô (Î°úÍ∑∏ ÌôïÏù∏ ÏãúÍ∞Ñ ÌôïÎ≥¥)
            setTimeout(() => {
                window.location.href = "/";
            }, 3000);

        } catch (error) {
            console.error("‚ùå Firebase Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ï§ë Ïò§Î•ò Î∞úÏÉù", error);
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector('form[action="/usr/member/doLogin"]');

        if (loginForm) {
            loginForm.addEventListener("submit", async function (e) {
                e.preventDefault(); // ‚úÖ ÏÑúÎ≤Ñ Î¶¨Îã§Ïù¥Î†âÌä∏ ÎßâÍ∏∞

                const formData = new FormData(loginForm);

                try {
                    const response = await fetch(loginForm.getAttribute("action"), {
                        method: "POST",
                        body: formData
                    });

                    const html = await response.text();

                    if (html.includes("history.back()")) {
                        document.body.innerHTML = html;
                        return;
                    }

                    await handleFirebaseLogin(); // ‚úÖ Firebase Ï≤òÎ¶¨

                } catch (err) {
                    console.error("‚ùå Î°úÍ∑∏Ïù∏ Ï§ë ÏóêÎü¨ Î∞úÏÉù", err);
                    alert("Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
                }
            });
        }

        // ‚úÖ URLÏóê ?social=1 Ïù¥ ÏûàÎäî Í≤ΩÏö∞ ‚Üí Firebase ÏûêÎèô Î°úÍ∑∏Ïù∏
        const urlParams = new URLSearchParams(window.location.search);
        const isSocialLogin = urlParams.get("social");

        if (isSocialLogin === "1") {
            console.log("‚úÖ ÏÜåÏÖú Î°úÍ∑∏Ïù∏ Í∞êÏßÄÎê® ‚Üí Firebase Ï≤òÎ¶¨ ÏãúÏûë");
            handleFirebaseLogin();
        }
    });

    // ‚úÖ ÌåùÏóÖ Î©îÏãúÏßÄ ÏàòÏã† Ï≤òÎ¶¨
    window.addEventListener("message", function (event) {
        if (event.data === "socialLoginSuccess") {
            setTimeout(() => {
                handleFirebaseLogin();
            }, 1000);
        }
    });
</script>
